name: Build Spotilist App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            npm_command: build:linux
            asset_name: Linux_AppImage
            path: dist/*.AppImage 
            
          - os: windows-latest
            npm_command: build:win
            asset_name: Windows_Exe
            path: dist/*.exe

          - os: macos-15-intel
            npm_command: build:mac:intel
            asset_name: MacOS_Intel_Dmg
            path: dist/*.dmg

          - os: macos-15-latest
            npm_command: build:mac:arm
            asset_name: MacOS_Arm_Dmg
            path: dist/*.dmg

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r app/requirements.txt

      - name: Install Node dependencies
        run: npm install

      # macOS specific: Install additional dependencies for ARM
      - name: Install macOS ARM dependencies
        if: matrix.os == 'macos-15-latest'
        run: |
          # For ARM64, ensure we have the right architecture
          echo "Building on ARM64 architecture"
          arch
          # Install any ARM-specific dependencies if needed
          brew install libomp || true

      # macOS specific: Install additional dependencies for Intel
      - name: Install macOS Intel dependencies
        if: matrix.os == 'macos-15-intel'
        run: |
          # For Intel architecture
          echo "Building on Intel architecture"
          arch
          # Install any Intel-specific dependencies if needed
          brew install libomp || true

      - name: Build Application
        run: npm run ${{ matrix.npm_command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Debug - Check Python executable architecture (macOS only)
        if: startsWith(matrix.os, 'macos')
        run: |
          echo "=== Checking Python executable architecture ==="
          if [ -f "executables/mac/spotilist_backend" ]; then
            file "executables/mac/spotilist_backend"
            lipo -archs "executables/mac/spotilist_backend" 2>/dev/null || echo "Not a universal binary"
          else
            echo "Python executable not found at executables/mac/spotilist_backend"
          fi
          
          echo "=== Checking Python installation architecture ==="
          python -c "import platform; print(f'Python arch: {platform.machine()}')"
          python -c "import sys; print(f'Platform: {sys.platform}')"

      - name: List Output Files (Debug)
        shell: bash
        run: |
          echo "=== Executables directory ==="
          ls -la executables/ || echo "No executables folder"
          find executables -type f -exec ls -la {} \; 2>/dev/null || true
          
          echo "=== Dist directory ==="
          ls -la dist/ || echo "No dist folder"
          find dist -type f -exec ls -la {} \; 2>/dev/null || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.path }}
          if-no-files-found: error

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*